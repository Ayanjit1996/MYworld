<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            border: 5px solid #333;
            border-radius: 15px;
            padding: 50px;
            background-color: red;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .border-decor {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .border-decor::before, .border-decor::after {
            content: '';
            position: absolute;
            border: 10px solid transparent;
            z-index: -1;
        }
        .border-decor::before {
            top: 0;
            left: 0;
            border-top-color: #ff6f61;
            border-left-color: #ff6f61;
        }
        .border-decor::after {
            bottom: 0;
            right: 0;
            border-bottom-color: #ff6f61;
            border-right-color: #ff6f61;
        }
    </style>
</head>
<body>
    <div class="border-decor"></div>
    <div class="container">
        <h1>Ayontika</h1>
        <p>I LOVE YOU BABY</p>
    </div>
</body>
</html>
